<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="labelgen.css">
    <script src="labelgen.js"></script>
</head>

<body>
    <section id="input">
        <input type="text" id="source">
        <select id="font">
          <option value="Centaur">Centaur</option>
          <option value="Book Antiqua">Book Antiqua</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Consolas">Consolas</option>
        </select>
        <a href="#" class="button" id="download" download="">Download!</button>
    </section>
    <section id="preview">
        <svg xmlns="http://www.w3.org/2000/svg" width="700" height="120" id="svg">
          <style id="svgstyle">
#text {  
  font-style:normal;
  font-weight:normal;
  font-size:80px;
  line-height:125%;
  
  
  letter-spacing:0px;
  word-spacing:0px;
  fill: #000000;
  fill-opacity:1;
  stroke:#ffffff;
  stroke-opacity: 0.8;
  stroke-width:6;
  stroke-linecap:butt;
  stroke-linejoin:miter;
  stroke-miterlimit:4;
  stroke-dasharray:none;
  paint-order:stroke fill;
}
          </style>
        <g id="layer1"
        x="0"
        y="0">
          <text id="text"
          x="10"
              y="80"
              font-family="Centaur"
            xml:space="preserve">
            <tspan id="tspan"
              x="10"
              y="80"
              >Some Text</tspan>
          </text>
        </g>
      </svg>
    </section>
    <section id="output">
        <canvas id="renderer" height="120"></canvas>
    </section>

</body>

</html>
