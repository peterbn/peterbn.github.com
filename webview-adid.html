<!doctype HTML>
<html>
<body>
  <h1>WebView AdID test page</h1>
<div id="output"></div>
<script>
let adId = window.device && window.device.adId;
if (adId) {
  document.getElementById("output").innerText = "AdID in WebView: " + adId;
} else {
  document.getElementById("output").innerText = "Unable to get AdId in WebView";
}
</script>
